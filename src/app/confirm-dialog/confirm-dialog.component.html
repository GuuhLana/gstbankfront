<h1 mat-dialog-title class="dialog-title">Confirmar Exclusão</h1>
<div mat-dialog-content class="dialog-content">
    <p>Você tem certeza que deseja deletar esta conta?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()" class="dialog-button">Cancelar</button>
    <button mat-button color="warn" (click)="onConfirm()" class="dialog-button">Deletar</button>
</div>
