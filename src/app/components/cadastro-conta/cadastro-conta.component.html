<div class="container">
    <h1 class="title">Cadastrar Nova Conta</h1>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group">
            <label for="titular">Titular</label>
            <input id="titular" type="text" formControlName="titular" placeholder="Digite o nome do titular" required />
        </div>

        <div class="form-group">
            <label for="agencia">Agência</label>
            <input id="agencia" type="text" formControlName="agencia" placeholder="Digite a agência" required />
        </div>
        
        <div class="form-group">
            <label for="numero">Número</label>
            <input id="numero" type="text" formControlName="numero" placeholder="Digite o número da conta" required />
        </div>

        <div class="form-group">
            <label for="saldo">Saldo</label>
            <input id="saldo" type="number" formControlName="saldo" placeholder="Digite o saldo inicial" required />
        </div>

        <div class="button-container">
            <button type="button" (click)="onCancel()" class="btn cancel-button">
                Cancelar
            </button>
            <button type="submit" class="btn">Cadastrar</button>
        </div>
    </form>
</div>
