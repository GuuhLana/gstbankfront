<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h2>Lista de Clientes</h2>

<table class="lista-clientes">
    <thead>
        <tr>
            <th>ID</th>
            <th>Titular</th>
            <th>Número</th>
            <th>Agência</th>
            <th>Saldo R$</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.titular }}</td>
            <td>{{ cliente.numero }}</td>
            <td>{{ cliente.agencia }}</td>
            <td>{{ cliente.saldo | currency:'BRL':'symbol':'1.2-2' }}</td>
            <td>
                <button (click)="editarCliente(cliente)" class="botao-editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="excluirCliente(cliente)" class="botao-excluir">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
