<div class="container">
    <h1 class="title">Lista de Contas Cadastradas</h1>

    <div class="button-container">
        <button mat-raised-button class="btn" (click)="openListaEventos()">
            <mat-icon>event_list</mat-icon>
            Lista de Eventos
        </button>
        <button mat-raised-button class="btn" (click)="openCadastro()">
            <mat-icon>add</mat-icon>
            Nova Conta
        </button>
        <button mat-raised-button class="btn" (click)="openTransferencia()">
            <mat-icon>swap_horiz</mat-icon>
            Transferência
        </button>
        <button mat-raised-button class="btn" (click)="openMenu()">
            <mat-icon>arrow_back</mat-icon>
            Voltar
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="lista-clientes mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let cliente" class="right">{{ cliente.id }}</td>
        </ng-container>

        <!-- Agência -->
        <ng-container matColumnDef="agencia">
            <th mat-header-cell *matHeaderCellDef>Agência</th>
            <td mat-cell *matCellDef="let cliente" class="right">{{ cliente.agencia }}</td>
        </ng-container>

        <!-- Número -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>Número</th>
            <td mat-cell *matCellDef="let cliente" class="right">{{ cliente.numero }}</td>
        </ng-container>

        <!-- CPF -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente" class="right">{{ cliente.cpf }}</td>
        </ng-container>

        <!-- Titular -->
        <ng-container matColumnDef="titular">
            <th mat-header-cell *matHeaderCellDef class="center">Titular</th>
            <td mat-cell *matCellDef="let cliente" class="center">{{ cliente.titular }}</td>
        </ng-container>

        <!-- Saldo -->
        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef>Saldo R$</th>
            <td mat-cell *matCellDef="let cliente" class="right">
                {{ cliente.saldo | currency:'BRL':'symbol':'1.2-2' }}
            </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef class="center">Tipo da Conta</th>
            <td mat-cell *matCellDef="let cliente" class="center">{{ cliente.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="center">Ações</th>
            <td mat-cell *matCellDef="let cliente" class="actions-column">
                <button mat-icon-button color="warn" (click)="openConfirmDialog(cliente)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="10" showFirstLastButtons>
    </mat-paginator>

</div>
