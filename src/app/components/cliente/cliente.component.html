<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<h2>LISTA DE CONTAS CADASTRADAS</h2>

<div class="actions-header">
    <button (click)="openListaEventos()" class="botao-eventos">
        <mat-icon>event_list</mat-icon> Eventos
    </button>
    <button (click)="openCadastroDialog()" class="botao-cadastrar">
        <mat-icon>add</mat-icon> Cadastrar Nova Conta
    </button>
</div>

<table class="lista-clientes">
    <thead>
        <tr>
            <th>ID</th>
            <th>Agência</th>
            <th>Número</th>
            <th>Titular</th>
            <th>Saldo R$</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.agencia }}</td>
            <td>{{ cliente.numero }}</td>
            <td>{{ cliente.titular }}</td>
            <td>{{ cliente.saldo | currency:'BRL':'symbol':'1.2-2' }}</td>
            <td class="actions-column">
                <button (click)="openConfirmDialog(cliente)" class="botao-excluir">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
